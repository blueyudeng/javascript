<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            console.log("正在开始请求");
            setTimeout(() => {
                try {
                    //模拟抛出错误
                    throw new Error("a数据请求失败")
                    console.log("请求成功");
                    var arr = [1, 2, 3, 4, 5]
                    resolve(arr);
                } catch (e) {
                    console.log(e);
                    reject(e)
                }

            }, 2000);
        })
        console.log(p1);
    </script>
</body>

</html>
