<body>
    <script>
        /* 
            Promise是成功的 finally是成功的 则返回的对象的状态和值都和Promise对象的一样
            Promise是成功的 finally是失败的 则返回的对象的状态是为失败 值为finally定义的值
             Promise是成功的 finally是未定义的 则返回的对象的状态和值都和Promise对象的一样

             Promise是失败的 finally是成功的 则返回的对象的状态和值都和Promise对象的一样
             Promise是失败的 finally是失败的 则返回的对象的状态是为失败 值为finally定义的值
             Promise是失败的 finally是未定义的 则返回的对象的状态和值都和Promise对象的一样
        */
        const re1 = new Promise((resolve, reject) => {
            console.log("开始请求.....");
            setTimeout(() => {
                try {
                    // throw new Error("a数据请求失败")
                    console.log("a请求成功");
                    const arr = [1, 2, 3, 4, 5]
                    resolve(arr)
                } catch (e) {
                    console.log("a请求失败");
                    reject(e)
                }
            }, 1500)
        })
        console.log(re1);

        const re2 = re1.finally((resolve, reject) => {
            return 1
        })
        console.log(re2);

    </script>
