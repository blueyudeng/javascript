<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      /* 
            浏览器内核：
                不同的浏览器可能不一样
                    Chrome：Blink
                    Safari : webkit
                    firefox : Gecko
                    IE : Trident
                内核由很多模块组成
                    主线程
                        js引擎模块 : 负责js程序的编译与运行
                        html,css文档解析模块 : 负责页面文本的解析
                        DOM/CSS模块 : 负责dom/css在内存中的相关处理
                        布局和渲染模块 : 负责页面的布局和效果的绘制
                    分线程
                        定时器模块 : 负责定时器的管理
                        DOM事件响应模块 : 负责事件的管理
                        网络请求模块 : 负责ajax请求
        
        */
    </script>
</body>
</html>
