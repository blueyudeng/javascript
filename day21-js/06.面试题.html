<script>
    function Foo() {
        abc = function () { alert(0); };
        return this;
    }
    Foo.abc = function () { alert(1); };

    Foo.prototype.abc = function () { alert(2); };

    var abc = function () { alert(3); };

    function abc() { alert(4); };

    Foo.abc();//1
    abc();//3
    Foo().abc();//0
    abc();// 0
    new Foo.abc();//1
    new Foo().abc()//2
    new new Foo.abc()//1
</script>
