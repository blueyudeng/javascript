    <script>
        /* 
            冒泡排序法：
                遍历数组
                每次找到的最大值在数组末尾依次排序

        */
        var maoPao = [1, 2, 4, 3, 6, 4, 1, 7, 8, 5, 6, 8, 0]
        //先进行一次冒泡

        function arr(mp) {
            //外层的for代表冒泡的次数，每次冒一个泡 就找到了一个最大值 放在后面
            for (var i = 0; i < mp.length; i++) {
                //内层for是每次冒泡找的最大值 次数是数组的长度，减去已经找到的最大的个数 就是还需要冒泡的个数；
                for (var j = 0; j < mp.length - i; j++) {
                    if (maoPao[j] > maoPao[j + 1]) {
                        var temp = maoPao[j];
                        maoPao[j] = maoPao[j + 1];
                        maoPao[j + 1] = temp;
                    }
                }
            }
            return mp;
        }
        var re = arr(maoPao)
        console.log(re);

    </script>
