<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 4, 3, 6, 4, 1, 7, 8, 5, 6, 8, 0];
        function MaxMin(add) {
            //定义两个空数组分别装最大值和下标 初始值都为0
            var maxVlue = add[0];
            var maxVlueIndex = 0;
            //遍历数组
            add.forEach(function (item, index) {
                //如果初始值大于等于当前的值则直接退出
                if (maxVlue >= item) {
                    return;
                }
                //反之就把当前元素的值赋值给初始值
                maxVlue = item;
                //记录当前初始值的下标
                maxVlueIndex = index;
            });
            return {
                value: maxVlue,
                index: maxVlueIndex
            }
        }
        var re = MaxMin(arr);
        console.log(re);

    </script>
</body>

</html>
