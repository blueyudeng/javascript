        //方法2:
        function noChong(arr) {
            //外层循环数组
            for (var i = 0; i < arr.length; i++) {
                /*  
                 当外层的数组的第一个值进来只有 内层循环会直接循环完 
                 由此可以判断每个i进来的时候和这个i之后所有的元素有没有相等的
                */

                for (var j = i+1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        //如果有就直接删除
                        arr.splice(j, 1)
                        //因为我们删除了数组的某个值，所以数组的下标依次前进一位，但是我们的j依然会累加，就会少检测一个值，所以需要j--
                        j--;
                    }
                }
            }
            return arr;

        }
        var re = noChong(arry);
        console.log(re);

    </script>
