<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
             已知我们得到的对象是：{username: "xiaowang", password: "12345", age: "18", sex: "女", score: "90"}
              已知被拼接的url地址是：http://www.baidu.com
              请得到完整地址：http://www.baidu.com?username=xiaowang&password=12345&age=18&sex=女&score=90
        */
        var str = "http://www.baidu.com?";
        var o = {
            username: "xiaowang",
            password: "12345",
            age: "18",
            sex: "女",
            score: "90"
        }

        for (var key in o) {
            str += key + "=" + o[key] + "&"
        }
        str = str.slice(0, -1);
        console.log(str);
    </script>
</body>

</html>
