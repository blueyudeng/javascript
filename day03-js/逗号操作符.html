    <script>

        var a = 1,
            b = 2,
            c = 5;

        var d = (1, 2, 3, 4, 5, 6);
        console.log(d);
        var e = (a, b, c);
        console.log(e);


        for (var g = 0, j = 0; g < 2, j < 10; g++, j++) {
            console.log(g);//0~9 因为要看逗号右边的j<10
        }
