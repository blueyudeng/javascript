<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            逻辑操作符与&& 一假即假
             （A&&B）先执行语句A 判断A转换为布尔值后是true还是false 
             如果是true则执行语句B直接返回B的返回值
             如果是false则直接返回A的返回值
         */
        var a = 1, b;
        console.log(1 && 2);//2
        console.log(1 && (b = 2));//2
        console.log(b);//2

        console.log(0 && 1);//0
        console.log(a < 1 && 3);//false

        /* 
            逻辑操作符或|| 一真即真
            （A||B） 先执行语句A 判断A转换为布尔值之后是true还是false
            如果是true则直接返回A的返回值
            如果是false则执行语句B 并且返回B的返回值
        */
        console.log(1 || 2);//1
        console.log(a > 1 || 2);//2
        console.log(a > 0 || 2);//true

        //练习
        var a = 2;
        var b = 3;
        (a < b) && (a = 5);
        console.log(a); //5

        var a = 6;
        var b = 3;
        (a < b) && (a = 5);
        console.log(a); //6

        var a = 2;
        var b = 3;
        (a < b) || (a = 5);
        console.log(a); //2

        var a = 6;
        var b = 3;
        (a < b) || (a = 5);
        console.log(a); //5

    </script>
</body>

</html>
