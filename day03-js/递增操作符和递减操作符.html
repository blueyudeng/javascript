<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        递增操作符：主要是让一个变量的值每次执行的时候累加1
        */
        //后置递增：i++  返回值是累加前的值(先赋值后加1)
        var a = 1;
        b = a++;
        console.log(b);//1
        console.log(a);//2
        //前置递增：++1  返回值是累加后的值(先加1后赋值)
        var c = 2;
        d = ++c;
        console.log(c);//3
        console.log(d);//3


    </script>
</body>

</html>
