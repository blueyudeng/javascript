<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //减法操作符：如果有其他类型则都转为number计算 转换不了的则为Na'N
        console.log(1 - 1);//0
        console.log(1 - (-1));//2
        console.log(1 - "1");//0
        console.log("1" - 1);//0
        console.log("- 1" - "1");//NaN
        console.log([2] - 1);//1
        console.log([2] - [1]);//1
        console.log([2, 2] - "1");//NaN
        console.log(Infinity - Infinity);//NaN
    </script>
</body>

</html>
