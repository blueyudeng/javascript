<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //乘性操作符分为乘法*除法/求模%
        //NaN和任意值运算都为NaN
        //乘性操作符如果有其他类型都转为number运算；如果number转的值为NaN则运算结果也为Na'N
        console.log(3 * 1);//3
        console.log(3 * -1);//-3
        console.log(3 * "1");//3
        console.log(3 * "1abc");//NaN
        console.log("3" * "2");//6
        console.log("-3" * "-1");//3
        console.log("3a" * "1b");//NaN

        console.log(3 / 1);//3
        console.log(3 / -1);//-3
        console.log(3 / "1");//3
        console.log(3 / "1abc");//NaN
        console.log("3" / "2");//1.5
        console.log("-3" / "-1");//3
        console.log("3a" / "1b");//NaN

        //求模的符号只看前面的被除数
        console.log(2 % 3); //2
        console.log(2 % -3); //2
        console.log(-2 % 3); //-2
        console.log(-2 % -3); //-2
        //Infintiy的运算 无穷大乘无穷大仍然为无穷大  除和模都为NaN
        console.log(Infinity * Infinity);//infinity
        console.log(Infinity * -Infinity);//-infinity
        console.log(Infinity / Infinity);//NaN
        console.log(Infinity % Infinity);//NaN
    </script>
</body>

</html>
