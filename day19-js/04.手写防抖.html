<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt">
    <script>
        /* 
            防抖：
                事件函数在一段时间内只执行最后一次
        */
        var oIpt = document.getElementById('ipt')

        function hxhs(e) {
            console.log(this);
            console.log(e);
            return 123;
        }


        oIpt.oninput = myHxhs(hxhs, 500)

        function myHxhs(fn, time) {
            var timer = null
            //myHxhs(hxhs, 500)的返回函数
            return function () {
                //这里的this指向他的调用者
                var _this = this
                var ee = arguments[0];
                // 上一段的定时器可能还没有执行 要先清除掉
                clearTimeout(timer)
                //定时器每隔time才执行核心函数
                timer = setTimeout(function () {
                    fn.call(_this, ee)
                }, time)
            }
        }


    </script>
</body>

</html>
