    <!-- ### 晨测

- 分析script标签默认、defer、async属性的区别（解释+图）
 
普通引入js：
        html渲染时发现js会立即下载js并停止html渲染js下载完成之后会立即运行然后继续对html的渲染
        多个js时谁先下载谁先运行
defer:
        html渲染时发现js会立即下载html会同时继续渲染 js下载完成之后会等html渲染完之后再运行
        多个js时谁先下载谁先运行
async:
         html渲染时发现js会立即下载html会同时继续渲染 js下载完成之后会立即运行html会停止渲染 js运行结束之后html继续渲染
         多个js是谁先下载完谁先运行



- 什么是标识符
        标识符是指 属性函数 或函数的变量 

        标识符开头必须以 $ 字母 _开头
        后边必须接上  $ 字母 _ 数字
        中间不能包含空格
        不能使用特定字符和保留字符

- js数据类型

  string zifuc
  boole

- 谈一谈typeof
        在一定程度上可以检测数据类型 并返回数据类型（以字符串的形式返回）
        typeof(数据)
        typeof 数据
        typeof可以检测到 funtion 其他都是object类型
