<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*      var oImg = document.getElementById('img');
             console.log("头部", oImg); //null
             console.log("头部", oImg.offsetWidth); //报错 */


        //window.onload:必须等所有节点、资源等全部加载完毕后才触发
        window.onload = function () {
            var oImg = document.getElementById('img');
            console.log("头部", oImg); //img
            console.log("头部", oImg.offsetWidth)//0
        }

        //DOMContentLoaded事件：不需要等待其他资源 只要节点加载完毕后立即触发
        window.addEventListener("DOMContentLoaded", function () {
            var oImg = document.getElementById('img');
            console.log("头部", oImg); //img
            console.log("头部", oImg.offsetWidth)//2300
        })

    </script>
</head>

<body>
    <img src="./images/01.jpg" alt="" id="img">
    <script>

    </script>
</body>

</html>
