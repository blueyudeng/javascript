<body>
    <script>
        /* 
            window:
                window对象（两重身份）：
                    -在js中，Global对象作用js‘的顶层对象，所有的全局方法和属性都是
                    Global对象上的。比如isNaN().parseint()...等，但是浏览器并没有实现Global，window对象扮演着Global对象的角色，作为顶层对象
                window原本的函数就是窗口，代表浏览器
            全局变量和全局函数都是weindow对象的属性和方法
            但是一般都可以省略window


        在局部变量中声明全局变量的方法
         给window对象扩展属性和方法
         不声明直接赋值（当一个变量一直没有声明，但是被赋值了，则自动在全局创建这个变量）
        */


        function fn1() {
            window.a = 1
            b = 2
        }
        fn1()
        console.log(a);
        console.log(b);
    </script>
</body>

</html>
