<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        函数的返回值：
            -在函数内部可以书写一个return XXX;用来控制函数的返回值
            -如果没有书写返回值则默认返回undefined
        return的作用：
        函数的返回值
        退出函数
        */

        function fn1(a, b) {
            return a + b;
        }
        var fn = fn1();//格式非要这样写
        console.log(fn);

    </script>
</body>

</html>
