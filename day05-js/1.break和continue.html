<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //break直接退出当前循环执行循环外的语句，break所在循环内 break后面的语句不再执行
        for (var i = 0; i < 5; i++) {
            if (i === 3) {
                break;
            }
            console.log(i);//0 1 2
        }


        //continue 退出当前循环的本次循环，直接开始下一次的循环，continue之后的语句不再执行
        for (var j = 0; j < 6; j++) {
            if (j === 4) {
                continue;
            }
            console.log(j);//0 1 2 3 5
        }
    </script>
</body>

</html>
