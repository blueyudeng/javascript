<body>
    <script>
        /*
            创建函数：
                -函数声明
                    直接使用function声明一个函数
                    function 函数名 (){函数体} 
                -函数表达式(函数直接量)
                    把一个匿名函数当成一个值，赋值给一个变量

                -实例化function创建
                    使用new操作符 实例化function类
                    function的所有参数都是字符串形式的，包括形参和函数体都是字符串形式
                    function的最后一个参数就是函数体，前边的参数都是实例化函数的形参
         */



        //函数声明
        function fn1(a, b) {

        }
        console.log(fn1);
        //函数表达式(函数直接量)
        var fn2 = function (c, d) {

        }
        console.log(fn2);

        //
        var fn3 = new Function("a,b,c", "adsa")
        console.log(fn3);
    </script>
</body>

</html>
