<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            函数的参数：
                -型参：
                    -在定义函数的时候传递的参数
                    -形参可以理解为在当前函数中的变量，在函数外不能使用
                -实参：
                    -在调用函数的时候，传递的参数

                -形参和实参的个数可以不相等
                    -如果形参少于实参，形参只能收到对应的实参传递
                    -如果形参多余实参，形参多余的值是undefined
                    -可以是指参数的默认值(es3)  
        */
        //实参多余形参 形参接受对应的实参传递
        function fn1(a, b) {
            console.log(a + b);
        }
        fn1(1, 2, 3)
        //实参少于形参形参多余的值是undfined
        function fn1(a, b, c) {
            console.log(a, b, c);
            console.log(arguments.length);//实参的个数
            console.log(fn1.length);//形参的个数
        }
        fn1(1, 2)



    </script>
</body>

</html>
