<body>
    <script>
        var oDj = +prompt("请输入单价");
        var oSl = +prompt("请输入数量");
        var oGq = +prompt("请给钱");
        var oZj = oDj * oSl;
        if (oZj >= 500) {
            oZj *= 0.8;
            // return;
        }
        if (oGq >= oZj) {
            var oZq = oGq - oZj
            alert("找您：" + oZq);
        } else {
            var oGw = oZj - oGq;
            alert("请给我：" + oGw);
        }
    </script>
