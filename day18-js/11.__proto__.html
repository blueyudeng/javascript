    <script>

        /*  __proto__;
            -每一个函数都有一个显示原型(prototype)
            -每一个对象都有一个__proto__属性(隐式原型)
            -对象的隐式原型指向其构造函数的原型对象
            -当对象读取某个属性的时候，如果自身没有 则会沿着隐式原型上找
            -当给对象设值某个属性的时候，不会访问隐式原型，而是直接设置到了当前的对象


            基础原型链：
                -当一个对象寻找属性的时候 会通过__proto__寻找
                - 寻找的过程中，__proto__属性构成了一个链式结构，我们称之为原型链
                - 因为原型链找到Object.prototype的时候，如果还是按照之前__proto__来寻找的话，就会循环，一直再查找Obj ect.prototype，所以为了避免循环，设置Object.prototype.__pr0to__为null，故我们说原型链的终点是null
 */
    </script>
