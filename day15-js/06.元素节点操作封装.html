        // 封装函数 传入参数，清空所有子元素节点

        function clearChild(ele) {
            //判断元素有没有第一个子节点 有就直接删除
            while (ele.firstElementChild) {
                ele.firstElementChild.remove();
            }
        }
        var oBtn = document.getElementById('btn');
        var oBox = document.querySelector('#box');
        oBtn.onclick = function () {
            clearChild(oBox);
        }
