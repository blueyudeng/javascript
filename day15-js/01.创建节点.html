<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        var oBtn = document.getElementById('btn');
        var oBox = document.getElementById('box')
        oBtn.onclick = function () {
            //document.createElement("标签名") 创建一个元素节点
            var newLi = document.createElement("li");
            //document.createTextNode("文本内容") 创建一个文本节点(需要插入元素中)
            var newLiCons = document.createTextNode("新的li");//放在内存中 并没有写入html结构
            console.log(newLiCons);
            //textContent直接给创建的新元素插入一个内容
            newLi.textContent = "新的li";
            console.log(newLi);
        }
    </script>
</body>

</html>
