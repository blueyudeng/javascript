<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Math.abs()：绝对值
        console.log(Math.abs(3));//3
        console.log(Math.abs(-3));//3

        //Math:celi():向上取整 向大的取整
        console.log(Math.ceil(12.3));//13
        console.log(Math.ceil(12.6));//13
        console.log(Math.ceil(-13.1));//13

        //Math:floor():向下取整
        console.log(Math.floor(12.3));//12
        console.log(Math.floor(12.6));//12
        console.log(Math.floor(-13.1));//-14

        //Math.round():四舍五入
        console.log(Math.round(12.3));//12
        console.log(Math.round(12.6));//13
        console.log(Math.round(-12.6));//-13

        // Math.min():接受多个参数，求出最小值
        console.log(Math.min(1, 2, 3, 4, 5, 6, 5));//1

        //Math.Max():接受多个参数，求除最大值
        console.log(Math.max(1, 2, 4, 5, 6, 8, 1, 2));//8

        // Math.pow():求次方 **操作符可以取代这个功能
        console.log(Math.pow(2, 3));//8

        // Math.sqrt():平方根
        console.log(Math.sqrt(4));//2
    </script>
</body>

</html>
