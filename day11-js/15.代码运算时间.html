<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //从这里开始计时 参数是一个标记
        console.time("for")
        var num = 0;
        for (var i = 0; i < 100000; i++) {
            num += i;
        }
        console.timeEnd("for")//这里结束计时并打印结果
    </script>
</body>

</html>
