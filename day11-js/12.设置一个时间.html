<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 字符串法 new Date("2021-9-18 17:00:00")
        var guoQ1 = new Date("2021-10-1 12:00:00")
        console.log(guoQ1);
        //   毫秒传参法  new Date(1000)
        var guoQ2 = new Date(124124234234);
        console.log(guoQ2);
        // 传参法 月份从0开始 0代表1月
        var guoQ3 = new Date(2021, 10, 1, 12, 0, 0)
        console.log(guoQ3);
    </script>
</body>

</html>
