<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var now = new Date;
        //getFullYear()获取年份
        console.log(now.getFullYear());//2021 number类型

        // getMonth()获取月份
        console.log(now.getMonth());//6  number类型 下标从0开始
        //getDate()获取日期
        console.log(now.getDate());//

        //获取小时
        console.log(now.getHours()); //24小时
        //获取分钟
        console.log(now.getMinutes());
        //获取秒
        console.log(now.getSeconds());
        //获取毫秒
        console.log(now.getMilliseconds());
        //获取周
        console.log(now.getDay());
    </script>
</body>

</html>
