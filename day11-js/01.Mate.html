<body>
    <script>
        //求花园的周长和面积
        //设置半径 r
        var r = 50;
        //Math.PI等于Π
        var l = 2 * Math.PI * r;//周长
        var s = Math.PI * r * r;//面积
        console.log("周长：", l);
        console.log("面积：", s);

    </script>
