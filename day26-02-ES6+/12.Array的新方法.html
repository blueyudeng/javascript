<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Array新方法

        /*
            静态方法：
                Array.from()
                -把为数组转为数组
        */
        const weiArr = {
            0: "a",
            1: "b",
            2: "c",
            3: "d",
            length: 4
        }
        console.log(Array.from(weiArr));

        /*
            Array.of()
             -修补了nwe Array创建数组的时候传入1个参数 是代表长度的问题
         */

        const array = new Array(3)
        console.log(array);
        console.log(Array.of(3));//[3] 传入什么就是这个数组的值


        /* 
            原型对象上的方法：
                fill
                    -参数1：填充的内容
                    -参数2：填充开始的位置
                    -参数3：填充结束的位置(不包含)
        */
        //改变原数组，并返回原数组的引用
        const array2 = new Array(3);
        // array2.fill(1)// [1,1,1]
        const re = array2.fill(1, 1, 2)//[空, 1, 空]
        console.log(array2, re);

        /*
             find()和findIndex()
                 -find遍历数组，并找到数组中第一个符合条件的值，并返回出来
                 -findIndex 找到一个符合条件的下标
         */
        const array3 = [{
            name: "laowang1",
            age: 18
        }, {
            name: "laowang2",
            age: 19
        }, {
            name: "laowang3",
            age: 13
        }, {
            name: "laowang4",
            age: 28
        }, {
            name: "laowang5",
            age: 38
        }];
        //找出第一个未成年的人
        const re1 = array3.find((index, item) => index.age < 18)
        console.log(re1);
        //找出第一个未成年的人的下标
        const re2 = array3.findIndex((index, item) => index.age < 18)
        console.log(re2);


        /* 
            includes()
                    -判断某个值是否存在在数组中，返回布尔值
        */

        const array6 = [1, 2, 3, 4, 5, 6]
        console.log(array6.includes(1));//true

        /*
             flat()
                     展开数组，参数是展开的层数
        */
        const array7 = [1, 2, [3, [4]], 5, 6]
        console.log(array7.flat(Infinity));
    </script>
</body>

</html>
