<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 2px solid #000;
        }
    </style>

<body>
    <div id="box"></div>
    <script>

        var oBox = document.getElementById('box')
        //获取左边框的宽度
        console.log(oBox.clientLeft);
        //获取上边框的宽度
        console.log(oBox.clientTop);
    </script>
</body>
