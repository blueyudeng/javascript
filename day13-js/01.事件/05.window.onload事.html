<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            window.onload:
                当页面的节点和所有资源(图片，音视频等)全部加载完成以后执行

        */

        window.onload = function () {
            var oImg = document.querySelector("img")
            console.log("onload引入", oImg, oImg.offsetWidth);//图片宽度 2300
        }

    </script>
</head>

<body>
    <img src="../images/01.jpg" alt="">
    <script>
        var oImg = document.querySelector("img")

        console.log("底部引入", oImg, oImg.offsetWidth);//图片宽度 0
    </script>
</body>

</html>
