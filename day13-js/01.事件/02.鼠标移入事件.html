<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box')
        //mousemove 鼠标移动事件
        /*    oBox.onmousemove = function () {
               console.log("鼠标移动", "mousemove");
           } */



        //初始化一个移动之前的时间
        var lastTime = 0;
        oBox.onmousemove = function () {
            //获取移动时的时间戳
            var oTime = Date.now();
            // 用移东时的时间戳减去移动之前的时间戳 等于运行时间
            var mins = oTime - lastTime;
            //得到一次结果之后 上一次移动时的时间戳就变成了这次移动之前的时间戳
            lastTime = oTime;
            //打印每一次的差值
            console.log(mins);
        }
    </script>
</body>

</html>
