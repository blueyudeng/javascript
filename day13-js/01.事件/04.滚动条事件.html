<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        #outer {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            overflow: auto;
        }

        #con {
            height: 1000px;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="con"></div>
    </div>
    <script>
        //scroll只要滚动条发生变化就会触发
        var oOuter = document.getElementById('outer')
        oOuter.onscroll = function () {
            console.log("outer滚动条动了");
        }

        //如果是系统滚动条则可以绑定给window或者document即可

        document.onscroll = function () {
            console.log("系统滚动条动了");
        }


    </script>
</body>

</html>
