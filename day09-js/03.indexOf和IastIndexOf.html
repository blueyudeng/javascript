<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ["1", 2, "a", "b", "a", "c"];
        //indexOf()找出数组中某个元素的第一次出现在数组中的下标 如果没找到就返回-1
        console.log(arr.indexOf("a"));//2
        console.log(arr.indexOf("e"));//-1
        //lastIndexOf和indexOf类似只不过是从后往前数
        console.log(arr.lastIndexOf("a"));//4
        console.log(arr.lastIndexOf("f"));//-1

    </script>
</body>

</html>
