<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'ie=UTF-8&wd=111&pass=123';
        //split(属性) 用什么字符来隔断字符串  再转数组
        console.log(str.split("="));// ["ie", "UTF-8&wd", "111&pass", "123"]
        console.log(str.split("&"));// ["ie=UTF-8", "wd=111", "pass=123"]
    </script>
</body>

</html>
