<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var add = "123456123567"
        //indexOf()查找某个字符串从左往右第一次出现在字符串中的下标
        console.log(add.indexOf(2));//1
        //lastIndexOf()和indexOf()一样只不过是倒着数
        console.log(add.lastIndexOf(2));//7
        //charAt()查询下标对应的字符 
        console.log(add.charAt(7));//2
        //如果找不到这个下标就返回空字符串
        console.log(add.charAt(15));//""
        

    </script>
</body>

</html>
