    <script>
        var add = [1, 2, 3, 4];
        //map映射数组 一定会返回一个新数组 
        add.map(function (ietm, inedex, arr) {
            //遍历数组不会改变原数组 返回修改后的新数组
            ietm += 1
            console.log(ietm);
        })
