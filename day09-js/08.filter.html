<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var add = [1, 2, 3, 4, 5];
        //filter遍历函数筛选出符合条件的数组 并返回值；
        var re = add.filter(function (item, index, arr) {
            return item > 2;

        })
        console.log(re);

    </script>
</body>

</html>
