<body>
    <label for="ipt">请输入用户成绩：</label><input type="text" id="ipt">
    <button id="btn">查询</button>
    <p id="cj"></p>
    <script>
        /*         var name = "lisi"

        var oIpt = document.getElementById("ipt");
        var oBtn = document.getElementById("btn");
        var oCj = document.getElementById("cj");

        oBtn.onclick = function () {
            var oIptValue = +ipt.value;
            oIptValue = parseInt(oIptValue / 10);
            switch (oIptValue) {
                case 9:
                    oCj.textContent = "S";
                    break;
            }
        }


    </script>
