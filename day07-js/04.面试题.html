<body>
    <script>
        var o1 = {
            n: 1
        }
        var o2 = {
            m: 2
        }
        var o3 = {
            x: 3
        }

        var obj = {

        obj[o1] = 1;

        //同上o2也转换为["[Object,object]"]所以覆盖了o1
        obj[o2] = 2;
        console.log(obj[o3]);//2
