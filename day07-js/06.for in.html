<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var o = {
            name: "laowang",
            age: 18,
            sex: "nan"
        }
        /* 
            for in 循环
                -for(var 变量 in 对象){}
                -变量是每次得到的对象的key
        
        */
        for (var key in o) {
            // console.log(key);
            console.log(key + ":" + o[key]);
        }

    </script>
</body>

</html>
