<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, [2, 3], [4, 5], [6]]//4维数组
        console.log(arr[2][0]);//4

        //.空位数组 数组中某个位置因为一些原因（没有定义，被删。。）没有值 被称作为空位数组
        //数组的最后以为可以书写一个逗号（一般不会书写）
        var arr3 = [1, , , 3, 4, 5,]
        console.log(arr3);
        console.log(arr3[1]);


        //伪(类)数组
        //伪数组不是真正的数组，而是一个对象，只不过符合了一些数组大的特征1.key从0开始自然递增2.拥有length属性
        var arr4 = {
            0: "1",
            1: "1",
            2: "1",
            3: "1",
            4: "1",
            5: "1",
        }
        console.log(arr4);
    </script>
</body>

</html>
