        //打印出3-n之间所有的素数

        function add(n) {
            var sum = "";
            bdd: for (var i = 3; i < n; i++) {
                for (var j = 2; j < i; j++) {
                    if (i % j === 0) {
                        continue bdd;
                    }
                }
                sum += i + "  "
            }

            return sum;
        }
        var re = add(30);
        console.log(re);
