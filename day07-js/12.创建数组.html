<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        
        */

        //创建一个空数组
        var arr1 = new Array();
        console.log(arr1);
        //创建一个长度为4的数组（如果Array函数只有一个参数，并且这个参数是number类型的时候）
        var arr2 = new Array(4);
        console.log(arr2);
        //其他情况下 都是创建一个数组，参数就是数组的值
        var arr3 = new Array("4");
        console.log(arr3);


        //字面量
        var arr4 = [1312312, "123123"]
        console.log(arr4);
    </script>
</body>

</html>
