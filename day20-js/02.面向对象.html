        /* 
               构造函数的方法：
                   -当一个函数被实例化调用的时候，我们称这个函数是构造函数
                   -构造函数一般要求i首字母大写
                   -构造函数被实例化调用之后，会返回一个实例化对象
                   -构造函数中的this指向实例化对象
       
               缺点：无法共享一个方法或属性
        */


        function Car(color, speed, size) {
            this.color = color;
            this.speed = speed;
            this.size = size;
            this.fn = function () {
                console.log("起飞");
            }
        }
        var car1 = new Car("red", 200, 190)
        var car2 = new Car("green", 100, 290)
        console.log(car1);
        console.log(car2);
        console.log(car1.constructor);
        console.log(car2.constructor);
        console.log(car2.constructor === car1.constructor);
        console.log(car1.fn === car2.fn);
