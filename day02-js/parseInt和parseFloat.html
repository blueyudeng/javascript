<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //parselnt可以将字符串或者数组转换为number 只能转换整数 从头开始转换直到遇到非数字的字符就停止转换
        console.log(parseInt(1));//1
        console.log(parseInt(0));//0
        console.log(parseInt(1.1));//1
        console.log(parseInt(-1));//-1
        console.log(parseInt("2asad"));//2
        console.log(parseInt("1as12312ad"));//1
        //如果一开始就没有数字就转换为NaN
        console.log(parseInt("asad"));//NaN
        console.log(parseInt("as1ad"));//NAN
        console.log(parseInt(""));//NaN
        console.log(parseInt(" "));//NaN
        console.log(parseInt([1]));//1
        console.log(parseInt([1, 1]));//1
        console.log(parseInt({}));//NaN

        //parseFloat可以将字符串或者数组转换为number 可以转换整数和小数  从头开始转换直到遇到第一个非数字的字符或者第二个小数点就停止转换
        console.log(parseFloat("1")); //1
        console.log(parseFloat("1.12")); //1.12
        console.log(parseFloat("1.12bh")); //1.12
        console.log(parseFloat("1.ah2a")); //1
        console.log(parseFloat(".1a2a")); //0.1
        //如果一开始就没有数字就转换为NaN
        console.log(parseFloat("")); //NaN
        console.log(parseFloat([1])); //1
        console.log(parseFloat([1, 1])); //1
        console.log(parseFloat({})); //NaN
    </script>
</body>

</html>
