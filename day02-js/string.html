<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //单引号双引号都可以使用
        console.log('asdsadd@31asd吉萨大');
        console.log("爱神的箭sadsad ");
        //在字符串里面加\可以对特殊字符转义
        var st1 = "我想对你说：'你是个垃圾'"
        var st2 = "我想对你说:  \"你是个垃圾\" "
        console.log(st1);
        console.log(st2);

        //可以通过length获得字符串的长度
        var st3 = "youshiyugesss1123"
        console.log(st3.length);
        //字符串都有下标(从0开始)用.或者[]获取成员访问 当点.语法出现问题的时候用[]
        console.log(st3[1]);
    </script>
</body>

</html>
