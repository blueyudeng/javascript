<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            slice方法:
                -参数1：开始截取的位置
                -参数2：截取元素结束的位置(不包括位置的元素)
                -参数1和参数2如果为负，则都是倒着数，最后一个元素下标为-1
        */
        var arr = ["a", "b", "c", "d", "e", "f", "g", "h"];
        var re = arr.slice(1, 2);
        console.log(arr);
        console.log(re);
    </script>
</body>

</html>
