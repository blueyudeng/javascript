<body>
    <script>
        function add(arr) {
            //首先添加一个空数组
            var bdd = [];
            //作判断 当arr数组还有长度的时候就一直循环
            while (arr.length > 0) {
                //bdd每次添加arr最后一位元素
                bdd.push(arr.pop())
            }
            return bdd;
        }
        var re = add([1, 2, 3, 4, 5, 6, 7])
        console.log(re);
    </script>
</body>
