<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            reverse():
                -把数组倒序输出
                -改变的原数组，并返回了当前数组的引用
        */
        var arr = ["a", "b", "c", "d", "e", "f", "g", "h"];
        var re = arr.reverse();
        console.log(arr);
        console.log(re);
        console.log(re === arr);
    </script>
</body>

</html>
