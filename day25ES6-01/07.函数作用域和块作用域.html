<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            函数作用域和块作用域：
                函数作用域：
                    -作用域是用函数来划分的，在函数外声明的变量称作为全局变量，在函数内声明变量称作为局部变量
                    -所有用var声明的变量都符合函数作用域
                
                块作用域：
                    -顾名思义，块作用域是代码块({})区分开的，代码块内部声明的变量被称作为局部变量，代码块外部声明的变量被称作为全局变量
                    -所有用let和const声明的变量符合块作用域
        */

        if (true) {
            let a = 1;//局部
        }
        console.log(a)//报错
    </script>
</body>

</html>
