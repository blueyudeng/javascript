<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            访问器属性：
                -可以给对象设置访问器属性，在读取访问器属性的值的时候，会调用getter函数，当设值访问器属性的时候,会调用setter函数
                -访问器属性的值包含一对setter和getter函数
        */

        var obj = {
            danjia: 200,//单价
            shuliang: 2,//数量
            youhui: 20//优惠
        }

        //给obj扩展一个访问器属性(一般会把访问器属性用属性描述方法来书写)
        Object.defineProperty(obj, "fuqian", {
            get: function () {
                // 在访问器属性getter和setter函数中this指向当前的对象
                return this.danjia * this.shuliang - this.youhui;//计算总价
            },
            set: function (val) {
                //当给访问器属性设置值的时候，会默认调用访问器属性的setter方法，setter方法的第一个形参就是设置的值
                console.log(val);
                var valArr = val.split(" ");
                this.danjia = valArr[0]
                this.shuliang = valArr[1]
                this.youhui = valArr[2]
            }
        })
        console.log(obj.fuqian);//380

        obj.fuqian = "200 2 20";//实参 给访问器属性设置值
        console.log(obj);
    </script>
</body>

</html>
