<body>
    <script>
        /* 
        RegExp对象提供了test方法 方便检测某个字符是否符合正则规范
         */

        var reg1 = /^1\d{10}$/;
        console.log(reg1);
        console.log(typeof reg1);//对象


        var str = "15623609021";
        //正则的方法
        console.log(reg1.test(str));
    </script>
</body>
