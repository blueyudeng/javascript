<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="box" study="js">
        <li>1</li>
        <li>2</li>
        <!-- <li>3</li> -->
        <li>4</li>
        <li>5</li>
    </ul>
    <script>

        /*
            节点:
                -在网页中所有的对象和内容都被称为节点。
                -节点(Node)是DOM最基本的单元，并派生除不用类型的节点，他们共同构成了文档的树形结构模型
                -节点类型:
                    -文档节点 document
                    -元素节点 Element 标签
                    -属性节点 attr 标签的属性
                    -注释节点 comment 所有注释
                    -文本节点 text文本内容
        */

        //创建一个属性节点
        var attr = document.createAttribute("study");
        //给属性节点设置一个值
        attr.value = "js";
        console.log(attr);
        //属性节点
        console.log(attr.nodeName); //key
        console.log(attr.nodeType); //2
        console.log(attr.nodeValue); //value
    </script>
</body>

</html>
