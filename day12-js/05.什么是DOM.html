<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            DOM:
                -Document Object Model,文档对象模型
                -是W3C制订的一套技术规范，用来规定javascript脚本如何与HTML进行交互
                -DOM规定了一系列标准接口，允许开发人员通过标准方式访问文档结构、操作网页内容、控制样式和行为等
                -DOM中，接口可以理解为就是函数（函数 方法 API 接口 本质上都是一个函数）
                -加载HTML页面时，WEB浏览器生成一个竖行结构，用来表示页面内部结构。DOM将这种树型结构理解为节点组成的DOM树
        */
    </script>
</body>

</html>
