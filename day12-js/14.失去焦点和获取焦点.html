<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt" value="请输入电话号码">
    <script>
        var oIpt = document.getElementById('ipt');
        //focus获取焦点事件
        //当用户没有任何输入的时候显示请输入电话号码，当获取焦点的时候，清空'请输入电话号码'供用户输入
        oIpt.onfocus = function () {
            //判断是否还是默认的'请输入电话号码'
            if (this.value === "请输入电话号码") {
                this.value = ""
            }
        }
        //如果用户没有任何输入 失去焦点的时候则显示 请输入电话号码
        //blur失去焦点事件
        oIpt.onblur = function () {
            if (this.value === "") {
                this.value = "请输入电话号码"
            }
        }

    </script>
</body>

</html>
